[package]
name = "marshal-parser"
version = "0.1.0"
edition = "2021"

description = "Parser for Python's \"marshal\" serialization format"
authors = ["Fabio Valentini <decathorpe@gmail.com>"]
exclude = ["/rustfmt.toml", "/tests/data/python*/", "/tests/stdlib.rs"]
readme = "README.md"
license = "MIT"

[profile.release]
codegen-units = 1
lto = true

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
log = "0.4"
num-bigint = "0.4"
thiserror = "1"

[dev-dependencies]
glob = "0.3"

[lints.rust]
dead-code = "warn"
missing-debug-implementations = "warn"
missing-docs = "warn"
